version: '3'

services:

  postgres-db:
    container_name: postgres-db-container
    image: postgres:10.5
    expose:
      - 5432
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres-db-volume:/var/lib/postgres-db-volume
    environment:
      - POSTGRES_PASSWORD=root
      - POSTGRES_USER=root
      - POSTGRES_DB=eclassroom
    restart: unless-stopped

  pgadmin4:
    container_name: pgadmin4-container
    image: thajeztah/pgadmin4:latest
    expose:
      - 5050
    ports:
      - 5050:5050
    depends_on:
      - postgres-db
    links:
      - postgres-db
    volumes:
      - pgadmin4-volume:/var/lib/postgres-db-volume

  jetty-server:
    container_name: jetty-api-server
    build:
      context: .
    image: jetty-api-server:latest
    expose:
      - 8080
    ports:
      - 8080:8080
    environment:
      - DB_PORT=5432
      - DB_NAME=eclassroom
      - DB_URL=postgres-db
      - DB_USER=root
      - DB_PASSWORD=root
      - UPLOAD_DIR=/var/lib/storage
    depends_on:
      - postgres-db
    links:
      - postgres-db
    volumes:
      - ${HOST_UPLOAD_DIR}:/var/lib/storage

volumes:
  postgres-db-volume:
  pgadmin4-volume:
